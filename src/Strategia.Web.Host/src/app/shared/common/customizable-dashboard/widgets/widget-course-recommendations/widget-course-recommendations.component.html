<div class="card h-xl-100">
    <!--begin::Header-->
    <div class="card-header border-0 pt-5">
        <h3 class="card-title align-items-start flex-column">
            <span class="card-label fw-bold text-dark">Courses Recommended for you</span>

            <span class="text-muted mt-1 fw-semibold fs-7">2 Courses, 3 hours 45 minutes</span>
        </h3>

        <!--begin::Toolbar-->
        <div class="card-toolbar">
            <a href="#" class="btn btn-sm btn-light">All Courses</a>
        </div>
        <!--end::Toolbar-->
    </div>
    <!--end::Header-->
    <!--begin::Body-->
    <div class="card-body pt-6">

        <!--begin::Item-->
        <div *ngFor="let course of courses">
            <div class="d-flex flex-stack">
                <!--begin::Symbol-->
                <div class="symbol symbol-50px me-4">
                    <span class="symbol-label">
                        <i class="ki-duotone ki-youtube fs-3qx text-primary"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span></i>
                    </span>
                </div>
                <!--end::Symbol-->
                <!--begin::Section-->
                <div class="d-flex align-items-center flex-row-fluid flex-wrap">
                    <!--begin:Author-->
                    <div class="flex-grow-1 me-2">

                        <a [routerLink]="['/app/main/courses/courses/' + course.course.id + '/view']" class="text-gray-800 text-hover-primary fs-6 fw-bold">{{course.course.name}}</a>

                        <span class="text-muted fw-semibold d-block fs-7">
                            {{ course.course.description.length > 256 ? course.course.description.slice(0, 256) + '...' : course.course.description }}

                            <a href="javascript: ;" class="btn btn-sm pull-right mt-2  btn-bg-light btn-active-color-primary  ">
                                start course
                            </a>

                        </span>
                    </div>
                    <!--end:Author-->
                    <!--begin::Actions-->
                    <!--<a href="#" class="btn btn-sm btn-icon btn-bg-light btn-active-color-primary w-30px h-30px">
            <i class="ki-duotone ki-arrow-right fs-2"><span class="path1"></span><span class="path2"></span></i>
        </a>-->
                    <!--begin::Actions-->
                </div>
                <!--end::Section-->
            </div>
            <!--end::Item-->
            <!--begin::Separator-->
            <div class="separator separator-dashed my-4"></div>
            <!--end::Separator-->
        </div>

 

        <!--<div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
            {{ l('NoData') }}
        </div>
        <div class="primeng-paging-container">
            <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage"
                         #paginator
                         (onPageChange)="getCourses($event)"
                         [totalRecords]="primengTableHelper.totalRecordsCount"
                         [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                         [showCurrentPageReport]="true"
                         [currentPageReportTemplate]="'TotalRecordsCount' | localize : primengTableHelper.totalRecordsCount"></p-paginator>
        </div>-->

    </div>
    <!--end::Body-->
</div>

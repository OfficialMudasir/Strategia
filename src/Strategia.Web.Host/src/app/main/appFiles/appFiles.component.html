<!-- your-component.component.html -->
<table  *ngIf="cloudFiles?.totalCount > 0; else noFiles" data-kt-filemanager-table="files" class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer">
    <thead>
        <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0">
            <!--<th class="w-10px pe-2 sorting_disabled" rowspan="1" colspan="1" style="width: 29.8906px;">
                <div class="form-check form-check-sm form-check-custom form-check-solid me-3">
                    <input class="form-check-input" type="checkbox" data-kt-check="true" data-kt-check-target="#kt_file_manager_list .form-check-input" value="1">
                </div>
            </th>-->
            <th class="min-w-250px sorting_disabled" rowspan="1" colspan="1" style="width: 521.953px;">Name</th>
            <th class="min-w-10px sorting_disabled" rowspan="1" colspan="1" style="width: 118.047px;">Size</th>
            <th class="min-w-125px sorting_disabled" rowspan="1" colspan="1" style="width: 329.859px;">Last Modified</th>
            <th class="w-125px sorting_disabled" rowspan="1" colspan="1" style="width: 125px;"></th>
        </tr>
    </thead>
    <tbody class="fw-semibold text-gray-600">
        <tr *ngFor="let file of cloudFiles.items" class="odd">
            <!--<td>
                <div class="form-check form-check-sm form-check-custom form-check-solid">
                    <input class="form-check-input" type="checkbox" value="1">
                </div>
            </td>-->
            <td>
                <div class="d-flex align-items-center">
                    <i class="ki-duotone ki-files fs-2x text-primary me-4"></i><a href="javscript:;" (click)="downloadCloudFile(file.name);" class="text-gray-800 text-hover-primary"> {{  getLastSegment(file.name) }}</a>
                </div>
            </td>
            <td>{{ file.size | number }}</td>
            <td data-order="2023-04-15T11:05:00+12:00">{{ file.lastModified | date:'medium' }}</td>
            <td class="text-end"  >
                
            </td>
        </tr>
    </tbody>
</table>

<ng-template #noFiles>
    <p>No files found.</p>
</ng-template>
